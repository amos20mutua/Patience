                        slideInUp: 'slideInUp 0.7s cubic-bezier(0.34, 1.56, 0.64, 1)',

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        html, body {
            width: 100%;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }
        
        body {
            background: #18181b;
            color: #fff;
            font-family: 'Share Tech Mono', monospace;
            font-size: clamp(1rem, 1.2vw, 1.15rem);
            line-height: 1.6;
        }
        
        /* Glass morphism effect with better performance */
        .glass-card, .voucher-card {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.18);
            box-shadow: 0 8px 24px rgba(80, 0, 120, 0.12);
            will-change: transform;
        }
        
        .glass-card:hover, .voucher-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 32px rgba(232, 121, 249, 0.2);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        /* Typography improvements */
        h1 {
            font-family: 'Pacifico', cursive;
            font-size: clamp(2.5rem, 6vw, 4.5rem);
            background: linear-gradient(135deg, #e879f9, #38bdf8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 400;
            letter-spacing: 0.5px;
        }
        
        h2 {
            font-family: 'Pacifico', cursive;
            font-size: clamp(2rem, 5vw, 3rem);
        }
        
        p {
            font-size: clamp(1rem, 1.1vw, 1.2rem);
            line-height: 1.7;
        }
        
        /* Particles canvas optimization */
        #particles {
            position: fixed;
            inset: 0;
            z-index: 0;
            pointer-events: none;
            will-change: contents;
        }
        
        /* Main content with better depth */
        main {
            position: relative;
            z-index: 10;
            min-height: 90vh;
        }
        
        /* Hold button enhancement */
        .hold-btn {
            position: relative;
            overflow: hidden;
            background: linear-gradient(135deg, #e879f9, #38bdf8);
            color: #fff;
            border: 2px solid rgba(232, 121, 249, 0.5);
            border-radius: 50px;
            padding: 0.875rem 1.75rem;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(232, 121, 249, 0.4), 0 0 40px rgba(56, 189, 248, 0.2), inset 0 0 20px rgba(255, 255, 255, 0.1);
            will-change: transform, box-shadow;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            text-transform: uppercase;
            letter-spacing: 1px;
            animation: glow 3s ease-in-out infinite;
        }
        
        .hold-btn:hover {
            transform: translateY(-4px) scale(1.05);
            box-shadow: 0 0 40px rgba(232, 121, 249, 0.7), 0 0 80px rgba(56, 189, 248, 0.4), inset 0 0 20px rgba(255, 255, 255, 0.2);
            border-color: rgba(232, 121, 249, 0.8);
        }
        
        .hold-btn:active {
            transform: scale(0.95);
        }
        
        .hold-btn::after {
            content: '';
            position: absolute;
            inset: -10px;
            border: 4px solid rgba(255, 215, 0, 0.95);
            border-radius: 50px;
            animation: buttonRingPulse 2.5s ease-in-out infinite;
            pointer-events: none;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.6), inset 0 0 20px rgba(255, 215, 0, 0.2);
        }
        
        @keyframes buttonRingPulse {
            0%, 100% { 
                box-shadow: 0 0 15px rgba(255, 215, 0, 0.5), inset 0 0 15px rgba(255, 215, 0, 0.2);
                opacity: 0.9;
            }
            50% { 
                box-shadow: 0 0 40px rgba(255, 215, 0, 1), inset 0 0 30px rgba(255, 215, 0, 0.5);
                opacity: 1;
            }
        }
        
        .hold-btn-fill {
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            background: rgba(0, 0, 0, 0.15);
            pointer-events: none;
            z-index: 0;
        }
        
        .hold-btn-label {
            position: relative;
            z-index: 1;
        }
        
        /* Voucher section styling */
        .voucher-btn {
            background: linear-gradient(135deg, #e879f9, #38bdf8);
            color: #fff;
            border: none;
            border-radius: 50px;
            padding: 0.75rem 1.5rem;
            font-weight: 600;
            font-size: 0.95rem;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(56, 189, 248, 0.2);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .voucher-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(232, 121, 249, 0.3);
        }
        
        .voucher-btn:active {
            transform: scale(0.98);
        }
        
        /* Future cards styling */
        .future-card {
            background: rgba(255, 255, 255, 0.06);
            backdrop-filter: blur(10px);
            border-radius: 18px;
            border: 2px solid rgba(232, 121, 249, 0.3);
            padding: 2rem 1.5rem;
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            will-change: transform, opacity;
            position: relative;
            overflow: hidden;
            animation: scaleInCenter 1.5s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
            opacity: 0;
        }
        
        .future-card:nth-child(1) { animation-delay: 0.8s; }
        .future-card:nth-child(2) { animation-delay: 1.8s; }
        .future-card:nth-child(3) { animation-delay: 2.8s; }
        
        .future-card::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, rgba(232, 121, 249, 0.1), rgba(56, 189, 248, 0.1));
            opacity: 0;
            transition: opacity 0.4s ease;
        }
        
        .future-card:hover::before {
            opacity: 1;
        }
        
        .future-card:hover {
            transform: translateY(-12px) scale(1.05);
            border-color: rgba(56, 189, 248, 0.6);
            box-shadow: 0 20px 50px rgba(232, 121, 249, 0.25), 0 0 40px rgba(56, 189, 248, 0.2), inset 0 0 20px rgba(255, 255, 255, 0.1);
        }
        
        /* Countdown styling */
        .countdown {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(12px);
            border-radius: 18px;
            padding: 2rem;
            text-align: center;
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
        }
        
        /* Smooth scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: rgba(24, 24, 26, 0.5);
        }
        
        ::-webkit-scrollbar-thumb {
            background: #e879f9;
            border-radius: 10px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #38bdf8;
        }
        
        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(12px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes softspin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes breatheFade {
            from {
                opacity: 0;
                transform: scale(0.92);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        @keyframes confetti-fall {
            to {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }
        
        @keyframes confetti-fall-left {
            to {
                transform: translateX(var(--fall-x, 40px)) translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }
        
        @keyframes confetti-fall-right {
            to {
                transform: translateX(var(--fall-x, -40px)) translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }
        
        @keyframes confetti-burst {
            0% {
                transform: translateX(0) translateY(0) scale(1);
            }
            30% {
                transform: translateX(var(--burst-x, 0)) translateY(var(--burst-y, 0)) scale(1.2);
            }
            100% {
                transform: translateX(var(--burst-x, 0)) translateY(calc(var(--burst-y, 0) + 100vh)) rotate(720deg) scale(0.5);
                opacity: 0;
            }
        }
        
        .confetti-piece.falling {
            animation: confetti-fall 30s ease-out forwards;
        }
        
        @keyframes hintPulse {
            0%, 100% {
                box-shadow: 0 0 0 3px rgba(255, 215, 0, 0.6), 0 0 20px rgba(255, 179, 71, 0.4);
            }
            50% {
                box-shadow: 0 0 0 8px rgba(255, 215, 0, 0.3), 0 0 40px rgba(232, 121, 249, 0.6);
            }
        }
        
        .hint-ring {
            animation: hintPulse 2.5s ease-in-out infinite;
            opacity: 1;
            visibility: visible;
            display: block;
        }
        
        /* Persistent hint on first slide */
        #persistent-hint {
            position: fixed;
            bottom: 180px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            font-size: 2.5rem;
            animation: arrowBounce 2.5s ease-in-out infinite, arrowPulse 3s ease-in-out infinite;
            opacity: 0;
            transition: opacity 0.5s ease;
            pointer-events: none;
        }
        
        #persistent-hint.show {
            opacity: 1;
        }

            position: fixed;
            bottom: 140px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;

            border-radius: 25px;

            white-space: nowrap;

            box-shadow: 0 0 30px rgba(255, 51, 51, 0.6);
            opacity: 0;
            transition: opacity 0.5s ease;
            pointer-events: none;
        }
        
        #persistent-hint-label.show {
            opacity: 1;
        }
        
        /* Red arrow pointer style */
        @keyframes arrowBounce {
            0%, 100% { transform: translateY(0) rotate(-45deg); }
            50% { transform: translateY(-10px) rotate(-45deg); }
        }
        
        @keyframes arrowPulse {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 1; }
        }
        
        .arrow-pointer {
            position: absolute;
            width: 40px;
            height: 40px;
            color: #ff3333;
            animation: arrowBounce 2.5s ease-in-out infinite, arrowPulse 3s ease-in-out infinite;
            font-size: 2rem;
            z-index: 50;
        }
        
        .button-hint-label {
            position: absolute;
            background: rgba(255, 51, 51, 0.95);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.95rem;
            font-weight: bold;
            white-space: nowrap;
            border: 2px solid #ff3333;
            z-index: 50;
            animation: slideInUp 1s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        
        .animate-fadeIn {
            animation: fadeIn 1.5s cubic-bezier(0.4, 0, 0.2, 1) forwards;
            opacity: 0;
        }
        
        .animate-fadeIn.delay-100 { animation-delay: 0.4s; }
        .animate-fadeIn.delay-200 { animation-delay: 0.8s; }
        .animate-fadeIn.delay-300 { animation-delay: 1.2s; }
        .animate-fadeIn.delay-400 { animation-delay: 1.6s; }
        
        .animate-softspin {
            animation: softspin 3.5s linear infinite;
        }
        
        .animate-breathe-fade {
            animation: breatheFade 1.5s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        /* Busier visual additions */
        .shimmer-glow {
            animation: shimmer 2s ease-in-out infinite;
        }
        
        .pulse-glow {
            box-shadow: 0 0 20px rgba(232, 121, 249, 0.6);
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        
        section {
            animation: fadeIn 0.8s cubic-bezier(0.4, 0, 0.2, 1) forwards;
            opacity: 0;
        }
        
        section:nth-child(1) { animation-delay: 0s; }
        section:nth-child(2) { animation-delay: 0.1s; }
        section:nth-child(3) { animation-delay: 0.2s; }
        
        /* Advanced text animation */
        .magic-text {
            animation: slideInDown 1.2s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
            opacity: 0;
        }
        
        .magic-text.delay-1 { animation-delay: 0.6s; }
        .magic-text.delay-2 { animation-delay: 1.4s; }
        .magic-text.delay-3 { animation-delay: 2.2s; }
        .magic-text.delay-4 { animation-delay: 3.0s; }
        
        /* Glowing title */
        .glow-title {
            text-shadow: 0 0 10px rgba(232, 121, 249, 0.5), 0 0 20px rgba(56, 189, 248, 0.3), 0 0 40px rgba(232, 121, 249, 0.2);
            animation: colorShift 6s ease-in-out infinite, float 4s ease-in-out infinite;
            font-weight: 800;
            letter-spacing: 2px;
        }
        
        /* Game-like progress */
        .progress-number {
            animation: scaleInCenter 1.5s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        
        .progress-line {
            animation: slideInDown 1.2s ease-out;
        }
        
        /* Mobile responsiveness */
        @media (max-width: 640px) {
            main {
                padding: 1rem;
            }
            
            .voucher-card {
                padding: 1rem;
            }
            
            .hold-btn {
                padding: 0.75rem 1.5rem;
                font-size: 0.95rem;
            }
            
            h1 {
                font-size: 1.75rem;
            }
            
            h2 {
                font-size: 1.3rem;
            }
        }
        
        /* Reduced motion respect */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
        
        /* Print styles */
        @media print {
            #particles,
            button,
            .hold-btn {
                display: none;
            }
        }
    </style>
</head>

    <script>
        // Performance: Optimize particles with better frame rate control
        class ParticleSystem {
            constructor(canvasId, particleCount = 32) {
                this.canvas = document.getElementById(canvasId);
                this.ctx = this.canvas.getContext('2d', { alpha: true });
                this.particles = [];
                this.particleCount = particleCount;
                this.time = 0;
                this.animationId = null;
                
                this.resizeCanvas();
                window.addEventListener('resize', () => this.resizeCanvas());
                this.init();
            }
            
            resizeCanvas() {
                this.canvas.width = window.innerWidth;
                this.canvas.height = window.innerHeight;
            }
            
            init() {
                this.particles = Array.from({ length: this.particleCount }, () => this.createParticle());
                this.animate();
            }
            
            createParticle() {
                return {
                    x: Math.random() * this.canvas.width,
                    y: Math.random() * this.canvas.height,
                    vx: (Math.random() - 0.5) * 0.15,
                    vy: (Math.random() - 0.5) * 0.15,
                    size: Math.random() * 1.5 + 1,
                    color: ['#e879f9', '#38bdf8', '#ffd700', '#ffb347', '#fff', '#f472b6'][Math.floor(Math.random() * 6)],
                    twinkle: Math.random() * Math.PI * 2,
                };
            }
            
            animate() {
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                
                for (let p of this.particles) {
                    p.x += p.vx;
                    p.y += p.vy;
                    p.twinkle += 0.02;
                    
                    // Wrap around edges
                    if (p.x < 0) p.x = this.canvas.width;
                    if (p.x > this.canvas.width) p.x = 0;
                    if (p.y < 0) p.y = this.canvas.height;
                    if (p.y > this.canvas.height) p.y = 0;
                    
                    // Draw with optimized alpha
                    this.ctx.globalAlpha = 0.65 + 0.35 * Math.sin(this.time * 0.003 + p.twinkle);
                    this.ctx.beginPath();
                    this.ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                    this.ctx.fillStyle = p.color;
                    this.ctx.shadowColor = p.color;
                    this.ctx.shadowBlur = 6;
                    this.ctx.fill();

                    piece.style.animation = `confetti-burst 30s ease-out forwards`;
                    
                    document.body.appendChild(piece);
                    setTimeout(() => piece.remove(), 31000);
                }, i * 20);
            }
        }
        
        // Voucher actions
        document.getElementById('voucher-download').addEventListener('click', () => {
            const link = document.createElement('a');
            link.href = 'voucher.pdf';
            link.download = 'Patience_Birthday_Voucher.pdf';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        });
        
        document.getElementById('voucher-print').addEventListener('click', () => {
            const iframe = document.querySelector('#voucher-card iframe');
            if (iframe && iframe.contentWindow) {
                iframe.contentWindow.focus();
                iframe.contentWindow.print();
            } else {
                window.open('voucher.pdf', '_blank');
            }
        });
        
        // PDF Modal
        document.getElementById('close-modal').addEventListener('click', () => {
            document.getElementById('pdf-modal').classList.add('hidden');
        });
        
        // Initialize
        renderStep();
        
        // Performance: Reduce particle count on low-end devices
        if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
            particleSystem.particleCount = 16;
        }
    </script>
</body>
